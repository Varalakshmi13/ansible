#The frontend is the service in RobotShop to serve the web content over Nginx.
#
#To Install Nginx.
#
#```
#  # yum install nginx -y
#  # systemctl enable nginx
#  # systemctl start nginx
#
#```
#
#Let's download the HTDOCS content and deploy under the Nginx path.
#
#```
#  # curl -s -L -o /tmp/frontend.zip "https://github.com/roboshop-devops-project/frontend/archive/main.zip"
#
#```
#
#Deploy in Nginx Default Location.
#
#```
#  # cd /usr/share/nginx/html
#  # rm -rf *
#  # unzip /tmp/frontend.zip
#  # mv frontend-main/* .
#  # mv static/* .
#  # rm -rf frontend-main README.md
#  # mv localhost.conf /etc/nginx/default.d/roboshop.conf
#
#```
#
#Finally restart the service once to effect the changes.
#
#```
#  # systemctl restart nginx
#
#```

- name: Install nginx
  ansible.builtin.yum:
    name: nginx
    state: installed

- name: Download and extract frontend
  ansible.builtin.unarchive:
    src: https://github.com/roboshop-devops-project/frontend/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Clenup fold html ile
  ansible.builtin.file:
    path: /usr/share/nginx/html
    state: absent

- name: Clenup fold html ile
  ansible.builtin.copy:
    src: /tmp/frontend-main/static/
    dest: /usr/share/nginx/html/
    remote_src: yes

#Note : #here ending slashes are very important - files of static has to be copied as files under html

- name: Copy roboshop config
  ansible.builtin.copy:
    src: roboshop.conf
    dest: /etc/nginx/default.d/roboshp.conf

- name: Start nginx service
  ansible.builtin.systemd:
    name: nginx
    state: restarted
    enabled: yes